<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Custom Color Picker</title>
  </head>
  <body>
    <div class="card">
      <p id="square" class="square"></p>
      <div>
        <p>Pick a Solid Color</p>
        <ul>
          <li class="color-item" id="red"></li>
          <li class="color-item" id="green"></li>
          <li class="color-item" id="yellow"></li>
          <li class="color-item" id="blue"></li>
          <li class="color-item" id="gray"></li>
        </ul>
      </div>
      <hr />
      <div>
        <p>Pick a Hover Color</p>
        <ul>
          <li class="hover-color-item" id="red"></li>
          <li class="hover-color-item" id="green"></li>
          <li class="hover-color-item" id="yellow"></li>
          <li class="hover-color-item" id="blue"></li>
          <li class="hover-color-item" id="gray"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
